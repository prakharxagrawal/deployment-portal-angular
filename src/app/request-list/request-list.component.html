<div class="request-list-panel">
  <div class="request-list" cdkScrollable>
    <div class="request-item compact flex-request-item"
         *ngFor="let deployment of deployments"
         (click)="deploymentSelected.emit(deployment)"
         [class.selected]="deployment === selectedDeployment">
      <div class="request-row-top flex-request-row-top">
        <span class="request-number left">{{ deployment.serialNumber }}</span>
        <span class="request-date right">{{ deployment.dateRequested | date:'mediumDate' }}</span>
      </div>
      <div class="request-row-bottom flex-request-row-bottom">
        <span class="request-service left">{{ deployment.service || '-' }}</span>
        <span class="request-status right" [ngStyle]="{'color': getStatusColor(deployment.status)}">{{ deployment.status }}</span>
      </div>
    </div>
  </div>
</div>
<style>
.request-list-panel {
  min-width: 270px;
  max-width: 320px;
  background: #f9fbfc;
  border-right: 1.5px solid #e3e8ee;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
}
.request-list[cdkScrollable] {
  max-height: calc(100vh - 180px);
  overflow-y: auto;
  padding: 12px 8px 8px 8px;
}
.request-item.compact.flex-request-item {
  padding: 10px 14px 8px 16px;
  margin-bottom: 10px;
  font-size: 1rem;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  background: #fff;
  border: 1.5px solid #e3e8ee;
  transition: box-shadow 0.2s, border 0.2s, background 0.2s;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(25, 118, 210, 0.03);
}
.request-item.compact.flex-request-item.selected {
  background: #e3f2fd;
  border: 1.5px solid #1976d2;
}
.request-row-top.flex-request-row-top {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: flex-start;
  font-weight: 700;
  font-size: 1.08rem;
  margin-bottom: 2px;
}
.request-row-bottom.flex-request-row-bottom {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: flex-end;
  font-size: 0.97rem;
  color: #003b70;
}
.request-number.left {
  text-align: left;
  font-weight: 700;
  color: #003366;
  font-size: 1.08rem;
}
.request-date.right {
  text-align: right;
  color: #b0b0b0;
  font-size: 0.93rem;
  font-weight: 400;
}
.request-service.left {
  text-align: left;
  color: #1976d2;
  font-size: 0.97rem;
  font-weight: 500;
}
.request-status.right {
  text-align: right;
  font-weight: 700;
  font-size: 1.01rem;
}
</style>
