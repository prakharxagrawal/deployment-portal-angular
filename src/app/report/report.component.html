<div class="export-options-compact">
  <span class="export-options-text">Export Options:</span>
  <form [formGroup]="reportForm" class="export-options-compact">
    <mat-form-field appearance="outline" class="export-filter">
      <mat-label>Release</mat-label>
      <mat-select formControlName="release">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let release of releases" [value]="release">{{ release }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="export-filter">
      <mat-label>Environment</mat-label>
      <mat-select formControlName="environment">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let env of environments" [value]="env">{{ env }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" class="export-btn" (click)="generateReport()">Export CSV</button>
  </form>
</div>
