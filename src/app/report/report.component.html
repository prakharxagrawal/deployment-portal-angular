<mat-card>
  <mat-card-title>General Deployment Report</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reportForm">
      <mat-form-field>
        <mat-label>Select Release</mat-label>
        <mat-select formControlName="release">
          <mat-option value="">All Releases</mat-option>
          <mat-option *ngFor="let release of releases" [value]="release">{{ release }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select Environment</mat-label>
        <mat-select formControlName="environment">
          <mat-option value="">All Environments</mat-option>
          <mat-option *ngFor="let env of environments" [value]="env">{{ env }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="generateReport()">Generate CSV Report</button>
    </form>
  </mat-card-content>
</mat-card>
